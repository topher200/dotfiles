---
version: 2.1

executors:
  ubuntu:
    machine:
      # packages here: https://circleci.com/developer/machine/image/ubuntu-2204
      image: ubuntu-2204:2024.01.2

jobs:
  test-lint:
    executor: ubuntu
    steps:
      - checkout
      - run: sudo apt update --yes
      - run: sudo apt install shellcheck
      - run: sudo apt install snapd && sudo snap install shfmt
      - run: npm install --global prettier
      - run: pip3 install pre-commit
      - run: make lint

  test-full-install:
    executor: ubuntu
    steps:
      - run: sudo apt update --yes && sudo apt install -y make
      - checkout
      - run: BUILDKIT_PROGRESS=plain make docker-build-no-cache
      - run: docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
      - run: make docker-push
      - run: BUILDKIT_PROGRESS=plain make test-in-docker

  test-gitpod-bootstrap:
    executor: ubuntu
    steps:
      - checkout
      - run: ./bootstrap-gitpod.sh

  test-codespace-bootstrap:
    executor: ubuntu
    steps:
      - checkout
      - run: ./bootstrap-codespace.sh

workflows:
  version: 2
  test:
    jobs:
      - test-lint
      - test-gitpod-bootstrap
      - test-codespace-bootstrap
      - test-full-install:
          context:
            - topher200-dotfiles
