---
image: gitpod/workspace-full:latest

tasks:
  - before: make install-slow-packages
  - command: zsh

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: true
