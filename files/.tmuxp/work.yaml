---
session_name: work
windows:
  - focus: "true"
    options: {}
    panes:
      - shell_command: cam
      - shell_command: cam
    layout: even-horizontal
    start_directory: /home/topher/dev/memfault
  - window_name: test
    window_index: 2
    options:
      automatic-rename: off
    panes:
      - shell_command: cam
    start_directory: /home/topher/dev/memfault
  - window_name: servers
    window_index: 3
    options:
      automatic-rename: off
    panes:
      - shell_command:
          - cam
          - rm ./.overmind.sock || LOG_RAW_SQL_QUERIES=1 inv dev
      - shell_command:
          - cam
          - inv ingress.dev
      - shell_command:
          - cam
          - inv dc.svc
    layout: even-vertical
    start_directory: /home/topher/dev/memfault
  - window_name: overmind
    window_index: 4
    options:
      automatic-rename: off
    panes:
      - shell_command: overmind c
    start_directory: /home/topher/dev/memfault
  - window_name: local-psql
    window_index: 5
    options:
      automatic-rename: off
    panes:
      - shell_command:
          - cam
          - psql $(INVOKE_RUN_ECHO=0 inv db.url --bind postgres)
    layout: even-vertical
    start_directory: /home/topher/dev/memfault
  - window_name: ipython
    window_index: 6
    options:
      automatic-rename: off
    panes:
      - shell_command:
          - cam
          - ipython
    start_directory: /home/topher/dev/memfault
  - window_name: terraform
    window_index: 7
    options:
      automatic-rename: off
    panes:
      - shell_command:
          - cam
          - aws-vault exec memfault-staging -- inv terraform.plan
      - shell_command:
          - cam
          - aws-vault exec memfault-prod -- inv terraform.plan
      - shell_command:
          - cam
          - aws-vault exec memfault-demo -- inv terraform.plan
      - shell_command:
          - cam
          - aws-vault exec memfault-eu -- inv terraform.plan
    layout: even-vertical
    start_directory: /home/topher/dev/memfault
  - window_name: dotfiles
    window_index: 10
    options:
      automatic-rename: off
    start_directory: /home/topher/dotfiles
