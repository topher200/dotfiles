[[snippets]]
  description = "print AWS EC2 instance refresh status for all autoscaling groups ASGs"
  command = "( printf \"ASG\\tStatus\\tStartTime\\tLastUpdated\\tStatusReason\\n\"; for asg in $(aws-vault exec memfault-staging -- aws autoscaling describe-auto-scaling-groups --query 'AutoScalingGroups[].AutoScalingGroupName' --output text); do \\n info=$(aws-vault exec memfault-staging -- aws autoscaling describe-instance-refreshes \\\\n    --auto-scaling-group-name \"$asg\" \\\\n    --query \"sort_by(InstanceRefreshes[?Status==\\`Pending\\`||Status==\\`InProgress\\`||Status==\\`Canceling\\`||Status==\\`RollbackInProgress\\`], &StartTime)[-1].[Status,StartTime,EndTime,StatusReason]\" \\\\n    --output text); \\n if [ -z \"$info\" ] || [ \"$info\" = \"None\" ]; then info=$(aws-vault exec memfault-staging -- aws autoscaling describe-instance-refreshes \\\\n      --auto-scaling-group-name \"$asg\" \\\\n      --query \"sort_by(InstanceRefreshes[?Status==\\`Successful\\`||Status==\\`Cancelled\\`||Status==\\`Canceled\\`||Status==\\`Failed\\`||Status==\\`RollbackSuccessful\\`||Status==\\`RollbackFailed\\`], &StartTime)[-1].[Status,StartTime,EndTime,StatusReason]\" \\\\n      --output text); fi; if [ -z \"$info\" ] || [ \"$info\" = \"None\" ]; then printf \"%s\\tnone\\t-\\t-\\t-\\n\" \"$asg\"; else st=$(printf \"%s\" \"$info\" | awk '{print $1}'); start=$(printf \"%s\" \"$info\" | awk '{print $2}'); end=$(printf \"%s\" \"$info\" | awk '{print $3}'); reason=$(printf \"%s\" \"$info\" | cut -f4-); lu=\"$start\"; [ -n \"$end\" ] && [ \"$end\" != \"None\" ] && [ \"$end\" != \"-\" ] && lu=\"$end\"; printf \"%s\\t%s\\t%s\\t%s\\t%s\\n\" \"$asg\" \"$st\" \"$start\" \"$lu\" \"${reason:--}\"; fi; done ) | column -t\\n"
  output = ""
