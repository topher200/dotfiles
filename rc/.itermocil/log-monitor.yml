windows:
  - layout: even-vertical
    root: /var/log/wordstream
    panes:
      - name: manager-engine-shell
        focus: true
      - name: start-servers
      - name: manager-log
        commands:
          - less +F manager/debug.log
      - name: engine-log
        commands:
          - less +F server/debug.log
  - layout: even-vertical
    root: /var/log/wordstream
    panes:
      - name: reporting-swf-shell
        focus: true
      - name: swf-decider-log
        commands:
          - less +F SWF-REPORTING-DECIDER/debug.log
      - name: swf-worker-log
        commands:
          - less +F SWF-REPORTING-ACTIVITY_WORKER/debug.log
  - layout: even-vertical
    root: /var/log/wordstream
    panes:
      - name: quickstart-swf-shell
        focus: true
      - name: swf-decider-log
        commands:
          - less +F SWF-QUICKSTART-DECIDER/debug.log
      - name: swf-worker-log
        commands:
          - less +F SWF-QUICKSTART-ACTIVITY_WORKER/debug.log
  - layout: even-vertical
    root: /var/log/wordstream
    panes:
      - name: swarm-shell
        focus: true
      - name: swarm-log
        commands:
          - less +F update/debug.log
  - layout: even-vertical
    root: /var/log/wordstream
    panes:
      - name: tag_manager-shell
        focus: true
      - name: tag_manager-log
        commands:
          - less +F tag_manager/debug.log
