windows:
  - layout: even-vertical
    root: ~/dev/wordstream
    panes:
      - name: master
        focus: true
        commands:
          - workon wordstream
  - layout: even-vertical
    root: ~/dev/wordstream
    panes:
      - name: ipython
        commands:
          - workon wordstream ; nocorrect ipython
  - layout: even-vertical
    root: ~/dev/wordstream
    panes:
      - name: psql
        commands:
          - psql
